<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/styles.css">
  <script src="/src/js/app.js" defer></script>
  <title>iPhone Buying</title>
</head>
<body>
  <div id="container">
    <div id="cellphoneImageArea">
      <img src="/images/iphonexr-blue.jpg" alt="">
    </div>
    <div id="defineCellphoneSpecs">
      <div id="insideSpecsDiv">
        <h3>iPhone XR</h3>
        <p>From $35 to $350</p>

        <div id="capacityArea">
          <h3 id="capacity">Capacity</h3>
          <input type="button" value="64GB" id="64GbBtn">
          <input type="button" value="128GB" id="128Gbbtn">
        </div>

        <div id="cellphoneColors">
          <h3 id="colors">Colors</h3>
          <input type="button" value="Blue" id="blueColorBtn">
          <input type="button" value="Coral" id="coralColorBtn">
          <input type="button" value="Black" id="blackColorBtn">
        </div>

        <p id="selectedIphone">Selected <span>iPhone XR Blue 64GB</span></p>
      </div>
    </div>
  </div>
</body>
</html>
